<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>CYNICAL</title>
</head>
<body>
	<!-- Nav -->
	<nav id="nav" class="navbar navbar-expand-md bg-dark">
		<div class="container">
			<a href="#" class="navbar-brand text-danger">CYNICAL</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto text-center">
					<li class="nav-item active">
						<a class="nav-link ml-4" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link ml-4" href="#">About Cynical</a>
					</li>
					<li class="nav-item">
						<a class="nav-link ml-4" href="#">Photo Gallery</a>
					</li>
					<li class="nav-item">
						<a class="nav-link ml-4" href="#">Tour Dates</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- Carousel -->
	<section id="carousel" class="bg-dark">
		<div>
			<div class="row">
				<div class="col-md-12">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100 img-fluid" src="img/img2.jpg" alt="First slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100 img-fluid" src="img/img1.jpg" alt="Second slide">
							</div>
							<div class="carousel-item">
								<img class="d-block w-100 img-fluid" src="img/img3.jpg" alt="Third slide">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</section>
	


	<!-- js -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popoper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
